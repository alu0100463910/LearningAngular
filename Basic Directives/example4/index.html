<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>Using partials with ng-include</title>
        <script type="text/javascript" src="angular.min.js" ></script>
        <script type="text/javascript" src="app.js" ></script>
     </head>
     <body>
         <div ng-controller="appController">
             
             
             <p ng-show='true'> {{firstName}} </p>
             <a href="#" ng-hide="firstName" ng-click="setName('Fabius')">Set Name</a>

           

         </div>

     </body>
</html>

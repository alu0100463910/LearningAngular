<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>Using the angular.foreach</title>


        <script type="text/javascript" src="angular.min.js" ></script>
        <script type="text/javascript" src="app.js" ></script>
        
        <style> img{width: 60px; height:50px;} ul{list-style-type: none} </style>
     </head>
     <body >
         
        <div ng-controller="myCtrl">
            <ul ng-repeat="sentence in greetingSentences">
                <li>{{sentence}} </li>
            </ul>
        </div>

     </body>
</html>

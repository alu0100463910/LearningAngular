<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>Filtering output based on content</title>

        <link href="_bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="_bootstrap/js//jquery-3.1.1.min.js"></script>
        <script src="_bootstrap/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="angular.min.js" ></script>
        <script type="text/javascript" src="app.js" ></script>
        
        <style> img{width: 60px; height:50px;} ul{list-style-type: none} </style>
     </head>
     <body >
        <div ng-controller="myCtrl">
             <div style="padding:10px">
                 <p>Select a food group to filter output</p>
                 <select ng-model='selectedFoodGroup.group'>
                     <option value="fruits">Fruits</option>
                     <option value="vegetables">Vegetables</option>
                     <option value="grains">Grains</option>
                     <option value="dairy">Dairy</option>
                     <option value="meats">Meats</option>
                     <option value="">All</option>
                 </select>
             </div>
            <div><ul ng-repeat="food in foodList | filter:selectedFoodGroup ">
                <li>
                    <div>
                        <img ng-src="{{food.url}}"  />
                        <div style="display:inline">
                            <h3 style="display:inline">{{food.name}} </h3>
                            <p style="display:inline">Group: {{food.group}}</p>
                        </div>
                    </div>
                </li>
                </ul></div>   
        </div>

     </body>
</html>

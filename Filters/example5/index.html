<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>Angulas</title>
        <script type="text/javascript" src="angular.min.js" ></script>
        <script type="text/javascript" src="app.js" ></script>
     </head>
     <body>
         <div ng-controller="myCtrl">
            <p> The current date : {{theDate}} </p>    
            
            <p> The current Year : {{theDate | date:'yyyy'}} </p>  

            <p> The current date formatted : {{theDate | date:'dd/MM/yyyy'}} </p>  

            <p> The current date long format : {{theDate | date:'longDate'}} </p>  

         </div>
     </body>
</html>
